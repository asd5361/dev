<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>과제layout02</title>
    <style>

    </style>
</head>
<body>
    <h1>주문관리</h1>
    <form>
        <fieldset>
            <legend>주문자 정보</legend>
            <table>
                <tr>
                    <td>1. 주문자 정보 : </td>
                    <td><input type="text" name="주문자명" placeholder="name"></td>
                </tr>
                <tr>
                    <td>2. email : </td>
                    <td><input type="email" name="email" placeholder="1dragon@yaho.com"></td>
                </tr>
                <tr>
                    <td>3. 홈페이지 : </td>
                    <td><input type="text" name="홈페이지" placeholder="http://"></td>
                </tr>
            </table>
            </fieldset>
    </form>
</body>
</html>
