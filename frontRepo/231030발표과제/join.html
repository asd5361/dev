<html lang=ko">
<head>

    <title>회원가입</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>회원가입</h1>
    <main>
        <form action="회원가입">
            <h2>가입 정보를 입력하세요</h2>
            <ul>
                <li>이름<input type="text" name="memberName" size="8" max="5"></li>
                <li>아이디<input type="radio" name="gender">남자 <input type="radio" name="gender" id="girl">여자</li>
                <li>성별<input type="text" name= "memberId"  size="8" max="15"></li>
                <li>비밀번호<input type="password" mame="memberPwd" size="15" max="30"></li>
                <li>비밀번호확인<input type="password" mame="memberPwd2" size="15" max="30"></li>
                <li><input type="submit" value="제출"></li>
                <li><button type="button" onclick="history.back();">뒤로가기</button></li>
            </ul>
        </form>
    </main>
