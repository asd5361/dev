<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습문제02</title>
    <style>
        td{ text-align: center;}
        thead{background-color: pink; color:#fff;}
        tbody{background-color: yellow;}
        tfoot{background-color: red; color:blue;}
        caption{color:red; font: size 1.5em;font-weight:bold;}
        button{background-color: skyblue; color:#fff;}
    </style>
</head>
<body>
    <table border="1px">
        <caption>KH 정보교육원 강의</caption>
        <thead>
            <tr>
                <th>관</th>
                <th>강의장</th>
                <th>인원수</th>
                <th>강사명</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="6">1관</td>
                <td rowspan ="2">D강의장</td>
                <td rowspan ="2">30명</td>
                <td>오전 : 심원용<button>신청하기</button></td>
            </tr>   
            <tr>
                <td>오후 : 심원용<button>신청하기</button></td>
            </tr>
            <tr>
                <td rowspan ="2">S강의장</td>
                <td rowspan ="2">25명</td>
                <td >오전 : 심원용<button>신청하기</button></td>
            </tr>   
            <tr>
                <td>오후 : 심원용<button>신청하기</button></td>
            </tr>
            <tr>
                <td rowspan ="2">T강의장</td>
                <td rowspan ="2">20명</td>
                <td >오전 : 심원용<button>신청하기</button></td>
            </tr>   
            <tr>
                <td>오후 : 심원용<button>신청하기</button></td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th colspan="4">많은 신청바랍니다.</th>
            </tr>
        </tfoot>
    </table>
</body>
</html>
