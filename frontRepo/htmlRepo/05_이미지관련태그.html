<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지관련태그</title>
</head>
<body>
    
    <h1 style="margin:100px;">이미지</h1>

    <h2 style="margin:100px;">img태그</h2>

    <h3 style="margin:100px;">src, alt 속성</h3>

    <pre>
        src : 이미지 경로 설정
        alt : 이미지를 제대로 표시할 수 없는 경어 표시될 대체텍스트 
    </pre>
    
    <div style="text-align:center;">
        <img width="20%" src = "img/img.png" alt="차세대 병맛의 대표주자 김빵빵">
        <h3>width, height 속성</h3>
    </div>
    
    
</body>
</html>
