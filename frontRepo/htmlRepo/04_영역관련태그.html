<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>영역관련태그</title>
    <style>
        div{background-color:red; border: 3px solid blue;margin-bottom:20px; color:#fff;}
        span{background-color:blue;margin-right: 30px; color:#fff;}
    </style>

</head>
<body>
    <h1>영역관련태그</h1>
    <!--
        블럭요소
            - 한 줄 단위로 영역을 차지하는 요소 (너비가 100%)
            - 새로운 블럭 요소는 새로운 라인에 영역이 잡힌다. (두 블럭요소 간에는 겹치는 일이 없다.)
            - p, pre, div, ...

        인라인 요소
            - 내용에 해당하는 부분만 영역을 차지하는 요소
            - 줄 바꿈이 적용되지 않아 옆으로 영역이 잡힌다. (다음 줄로 넘기고자 한다면 직접 <br>을 넣어줘야 한다.)
            - span, ...
        
        div : 블록 요소의 태그로 레이아웃 분할을 위해 사용한다.
                줄바꿈이 적용되어 이미 존재하는 태그의 다음 줄에 영역이 설정된다. (콘텐츠가 없으면 높이 : 0, 넓이 : 100% )
        p   : 블록 요소의 태그로 문단 영역을 지정하는 용도로 사용한다.
                줄바꿈이 적용되어 이미 존재하는 태그의 다음 줄에 영역이 설정된다.
        span : 인라인 요소의 태그로 콘텐츠를 감싸는 역할을 하는 태그이다.
                 줄바꿈이 적용되지 않아 옆으로 영역이 붙는다. (콘텐츠가 없으면 높이 : none, 넚이 : none)

    -->
    <h2>div 태그 vs span태그</h2> <!--div 블록 요소 / span 인라인 요소-->

    <h3>div 태그</h3>
    <pre>
        div : block 형식
        사각형 박스로 영역 지정
    </pre>
    <div>ㅋㅋㅋㅋ</div>
    <div>ㅋㅋㅋㅋ</div>
    <div>ㅋㅋㅋㅋ</div>

    <h3>span 태그</h3>
    <pre>
        span : inline 형식
        글자가 있는 영역 지정
    </pre>
    <span>ㅎㅎㅎㅎ</span>
    <span>ㅎㅎㅎㅎ</span>
    <span>ㅎㅎㅎㅎ</span>

    <div>
        안녕 <br>
        하세요 <br>
        저는  <br>
        심원용입니다.
    </div>

    <span>
        안녕 <br>
        하세요 <br>
        저는  <br>
        심원용입니다.
    </span>
    
    <h2>iframe</h2>
    <pre>
        다른 웹 문서를 추가 (인라인 프레임)
    </pre>
    <iframe src="https://www.tcpschool.com/html-tags/iframe" width="500" height="1000px;"></iframe>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/JuSH78b3koU?si=IxXj06i7PhD-CbPg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
